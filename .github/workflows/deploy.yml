name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sierra-dnd/package-lock.json

      - name: Install
        working-directory: sierra-dnd
        run: npm ci

      - name: Build
        working-directory: sierra-dnd
        run: npm run build

      # SPA refresh fix for GitHub Pages
      - name: Add 404 fallback
        run: cp sierra-dnd/dist/index.html sierra-dnd/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: sierra-dnd/dist

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
